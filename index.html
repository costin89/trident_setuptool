<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular in Tabelle</title>
    <style>
        input[type="text"] {
            width: 100%; /* Nimmt die volle Breite der Zelle ein */
            box-sizing: border-box; /* Stellt sicher, dass Padding und Border in der Gesamtbreite inbegriffen sind */
        }
        td.second-column {
            width: 300px;
            height: 30px;
        }
        td.first-column {
            width: 120px;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="text-align: center; font-family: sans-serif; font-size: 20;">.setup</h1>
    <form id="dataForm" style="font-family: sans-serif; font-size: 0.12em;">
        <table>
            <tr>
                <td class="first-column" ><label for="ip">IP:</label></td>
                <td class="second-column" ><input type="text" id="ip" name="ip"></td>
                <td></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="port">PORT:</label></td>
                <td class="second-column" ><input type="text" id="port" name="port"></td>
                <td></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="click">CLICK:</label></td>
                <td class="second-column" ><input type="text" id="click" name="click"></td>
                <td></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_1">TRACKER_1:</label></td>
                <td class="second-column" ><input type="text" id="tracker_1" name="tracker_1"></td>
                <td><span style="height: 15px; width: 15px; background-color: red; border-radius: 50%; border-style: solid; border-color: lightgrey; border-width: 1px;  display: inline-block;"></span></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_2">TRACKER_2:</label></td>
                <td class="second-column" ><input type="text" id="tracker_2" name="tracker_2"></td>
                <td><span style="height: 15px; width: 15px; background-color: green; border-radius: 50%; border-style: solid; border-color: #f0f4f4; border-width: 1px;  display: inline-block;"></span></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_3">TRACKER_3:</label></td>
                <td class="second-column" ><input type="text" id="tracker_3" name="tracker_3"></td>
                <td><span style="height: 15px; width: 15px; background-color: blue; border-radius: 50%; border-style: solid; border-color: #f0f4f4; border-width: 1px;  display: inline-block;"></span></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_4">TRACKER_4:</label></td>
                <td class="second-column" ><input type="text" id="tracker_4" name="tracker_4"></td>
                <td><span style="height: 15px; width: 15px; background-color: yellow; border-radius: 50%; border-style: solid; border-color: #f0f4f4; border-width: 1px;  display: inline-block;"></span></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_5">TRACKER_5:</label></td>
                <td class="second-column" ><input type="text" id="tracker_5" name="tracker_5"></td>
                <td><span style="height: 15px; width: 15px; background-color: magenta; border-radius: 50%; border-style: solid; border-color: #f0f4f4; border-width: 1px;  display: inline-block;"></span></td>
            </tr>
            <tr>
                <td class="first-column" ><label for="tracker_6">TRACKER_6:</label></td>
                <td class="second-column" ><input type="text" id="tracker_6" name="tracker_6"></td>
                <td><span style="height: 15px; width: 15px; background-color: cyan; border-radius: 50%; border-style: solid; border-color: #f0f4f4; border-width: 1px; display: inline-block;"></span></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="button" id="generateBtn">Generate</button></td>
            </tr>
        </table>
    </form>
    <footer style="text-align: center; font-family: sans-serif; margin-top: 20px; font-size: 0.2em; position: fixed;  left: 0; bottom: 0; width: 100%;"> Created by Marcella Haller and Alexander Ast - ©2024 TU-Darmstadt - </footer>
    </center>
    <script>
        document.getElementById("generateBtn").addEventListener("click", function() {
            // Liste aller Felder, die überprüft werden sollen
            const fields = ['ip', 'port', 'click', 'tracker_1', 'tracker_2', 'tracker_3', 'tracker_4', 'tracker_5', 'tracker_6'];

            // Objekt, das die Formulardaten sammelt
            const formData = {};

            // Überprüfung und Sammlung der Formulardaten
            fields.forEach(function(field) {
                const value = document.getElementById(field).value;
                formData[field] = value.trim() === '' ? 'none' : value; // Fügt "none" ein, falls das Feld leer ist
            });

            // Konvertierung der Daten in einen String für den Download
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(formData));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href",     dataStr     );
            dlAnchorElem.setAttribute("download", "setup.json");
            dlAnchorElem.click();
            dlAnchorElem.remove();
        });
    </script>
</body>
</html>
